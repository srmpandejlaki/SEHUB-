<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribusi - SEHUB+</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d6b2d, #558c4c);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header .menu {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    header .menu span {
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      margin: 20px auto;
      width: 85%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .form-section {
      flex: 1;
    }

    .form-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group input, 
    .form-group select {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .form-actions {
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cancel {
      background: #fff;
      color: #333;
      margin-right: 10px;
    }

    .btn-save {
      background: #00c437;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>â¬… DISTRIBUSI</h1>
    <div class="menu">
      <span>Tambah Data</span>
      <span>Penyimpanan</span>
      <span>23 Juli 2025</span>
    </div>
  </header>

  <div class="container">
    <div class="form-section">
      <div class="form-group">
        <input type="text" placeholder="Hari/Tanggal">
        <input type="text" placeholder="Pengirim">
      </div>

      <div class="form-group">
        <input type="text" placeholder="Pemesan">
        <input type="text" placeholder="Nama Pengirim">
      </div>

      <div class="form-group">
        <input type="text" placeholder="Jenis Produk">
        <input type="text" placeholder="Keterangan">
      </div>

      <div class="form-group">
        <select>
          <option>Kuantitas</option>
          <option>10</option>
          <option>20</option>
          <option>50</option>
        </select>
      </div>

      <div class="form-actions">
        <button class="btn btn-cancel">batal</button>
        <button class="btn btn-save">simpan</button>
      </div>
    </div>
  </div>
</body>
</html>
