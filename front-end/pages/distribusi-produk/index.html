<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEHUB+</title>
</head>
<body>
    <header>
        <div class="logo-sehub">
            <h2>SEHUB+</h2>
        </div>
        <div class="logo-larbre">
            <h2>L'Arbre Seho</h2>
        </div>
    </header>
    <main>
        <div class="task-bar">
            <div class="page">
                <div class="icon"></div>
                <div class="title">
                    <p>DISTRIBUSI</p>
                </div>
            </div>
            <div class="nav-tgl">
                <div class="navigation">
                    <p>Tambah Data</p>
                    <p>Penyimpanan</p>
                </div>
                <div class="hari-tgl">
                    <p>20 September 2025</p>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form">
                <div class="form-content">
                    <div class="form-input">
                        <input type="date" placeholder="Hari/Tanggal">
                        <select>
                            <option>Opsi Pengiriman</option>
                            <option>Diantar</option>
                            <option>Ambil Ditempat</option>
                            <option>Jasa Pengiriman Barang</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Pemesan">
                        <input type="text" placeholder="Nama Pengirim">
                    </div>
                    <div class="form-input">
                        <select>
                            <option>Jenis Produk</option>
                            <option>Seho Sirop</option>
                            <option>Seho Granule</option>
                            <option>Seho Block</option>
                        </select>
                        <input type="text" placeholder="Keterangan">
                    </div>
                    <div class="form-input">
                        <select>
                            <option>Kuantitas</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                        </select>
                        <div class="form-button">
                            <div class="cancel-button">
                                <p>batal</p>
                            </div>
                            <div class="save-button">
                                <p>simpan</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-product">
                <div class="img"></div>
            </div>
        </div>
    </main>
</body>
</html>
